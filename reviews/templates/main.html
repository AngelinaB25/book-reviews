{% extends 'base.html' %}
{% block content %}
<h1>
    Hello guys! You came to BookWorld
</h1>
<div class = "review-form">
    <h2>
        make review
    </h2>
    <form method = "GET">
        <p>
            <input type = "text" name = "name" placeholder = "type youe name">
        </p>
        <p>
            <input type = "text" name = "email" placeholder = "type your email">
        </p>
        <p>
            <textarea name = "review" placeholder="type your review" cols="50" rows="5">

            
            </textarea>
        </p>
        <p>
            <input type = "submit" value = "keep the review">
        </p>
        {{ form.as_p }}
    </form>
</div>
<div class = "reviews">
    <h2>
        all reviews
    </h2>
    <h1>
        {{ name }}
    </h1>
    <h1>
        {{ review }}
    </h1>
    <h1>
        {{ email }}
    </h1>
</div>
{% endblock %}
