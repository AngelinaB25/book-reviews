{% block content %}

    Hello guys! You came to BookWorld
</h1>
<div class = "review-form">
    <h2>
        make review

    <form method = "POST">
    {% csrf_token %}
        
        {{ form.as_p }}
        <p>

</div>
<div class = "reviews">

        all reviews
    </h2>
    <h1>
        {{ name }}
    </h1>

        {{ review }}
    </h1>
    <h1>
        {{ email }}
    </h1>
</div>
{% endblock %}
